name: CI

on:
  push:
  pull_request:

defaults:
  run:
    shell: pwsh

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        persist-credentials: false
    - uses: actions/setup-python@v3
      with:
        python-version: '3.10'
        architecture: 'x64'
    - name: Setup coxbuild
      run: pip install coxbuild
    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: '3.10'
    - name: Build
      run: |
        coxbuild build:web
        coxbuild build:package
        coxbuild installBuilt
    - name: Upload package artifacts
      uses: actions/upload-artifact@v3
      with:
        name: package
        path: ./dist
    - name: Test
      run: |
        mkdir cache
        aexpy prepare
        aexpy -vvv extract click@8.1.3
        aexpy -vvv report jinja2@3.1.1:3.1.2
        aexpy -vvv report coxbuild@0.1.5:0.1.6
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: package-cache
        path: ./cache
  image:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        persist-credentials: false
    - uses: actions/setup-python@v3
      with:
        python-version: '3.10'
        architecture: 'x64'
    - name: Setup coxbuild
      run: pip install coxbuild
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Build
      run: |
        docker build -t aexpy/aexpy .
        docker run aexpy/aexpy --help
    - name: Test
      run: |
        mkdir cache
        docker run aexpy/aexpy -vvv extract click@8.1.3
        docker run aexpy/aexpy -vvv report jinja2@3.1.1:3.1.2
        docker run -v $(pwd)/cache:/data aexpy/aexpy -vvv report coxbuild@0.1.5:0.1.6
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: image-cache
        path: ./cache
  docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        persist-credentials: false
    - uses: actions/setup-python@v3
      with:
        python-version: '3.7'
        architecture: 'x64'
    - name: Setup paperead
      run: pip install paperead
    - name: Generate documents
      run: |
        cd docs
        paperead build
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: docs
        path: ./docs/dist
  deploy:
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    needs: [image, docs, package]
    runs-on: ubuntu-latest
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: docs
        path: ./docs/dist
    - name: Deploy docs to netlify
      uses: netlify/actions/cli@master
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      with:
        args: deploy --dir=./docs/dist --prod
        secrets: '["NETLIFY_AUTH_TOKEN", "NETLIFY_SITE_ID"]'
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Deploy image
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: stardustdl/aexpy:latest
    - name: Download package artifacts
      uses: actions/download-artifact@v3
      with:
        name: package
        path: ./dist
    - name: Deploy packages
      env:
        PYTHONUTF8: 1
        TWINE_USERNAME: '__token__'
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        python -m pip install --upgrade build twine
        python -m twine upload --skip-existing --repository pypi "dist/*"